<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
		<label for ="name"> Name*</label>
		<input type="text" id=name name=name value="" placeholder=name required>
	</div>

	<div>
		<label for ="email"> Email*</label>
		<input type="email" id=email name=email value="" placeholder=email required>
	</div>

	<div>
		<label for="gender"> Gender*</label>
		<input type="radio" id=male name=gender required>Male
		<input type="radio" id=female name=gender required>Female
	</div>

	<div>
		<label for ="cars"> Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
	</div>
	<div>
		<label for ="carage">Car Age*</label>
		<input type="number" id=carage name=carage value="" placeholder="car age" required>
	</div>

	<div>
		<label for ="dop">Date of Purchase(dop)*</label>
		<input type="date" id=dop name=carage value=""required>
	</div>

	<div>
		<label for ="password">Password*</label>
		<input type="password" id=password name=password placeholder=password value="" placeholder="car age" required>
	</div>

	<div>
		<label for ="submit">submit button</label>
		<button type="submit" id=submit name=submit>submit button
	</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
